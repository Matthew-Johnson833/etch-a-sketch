    <title>Etch-a-Sketch</title>

<body>
    <header>
        <h2>Etch-a-Sketch</h2>

        <div class="controls">
            <button class="clearBtn">Clear</button>
            <!--<input type="color" id="colorPicker" name="colorPicker" value="#FF47DA"> -->

                <label for="gridSizeSelect">Select your Grid Size:</label>
                <input type="number" id="gridSizeSelect" name="gridSizeSelect" min="1" max="100" value="16">
                <button class="changeGridSizeBtn">Change Size</button>
            </div>
        </div>

    </div>
</body>
